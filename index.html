<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://use.fontawesome.com/0f4f010bd8.js"></script> 
    <link rel="stylesheet" href="CSS/easy-autocomplete.min.css">
    <link rel="stylesheet" type="text/css" href="CSS/style.css">
    <title>Project Paws</title>
</head>
<body>
    <header>
        <h1>Project Paws</h1>
    </header>
    
    <div class="js-start"></div>
    
    <main role="main" class="js-search search">
        <h2>Find A Doggy Friend!</h2>
        
        <section class="dog-search">
            <form action="#" class="js-search-form search_form">
                <div class="search_form--label">
                    <label for="search_form--location" required>*Location</label>
                    <input placeholder="city, state" type="text" name="location" id="search_form--location" class="js-search-location" size="35" required/>
                </div>        
                    <fieldset name="filter" class="filters">
                            <legend>Doggy Details</legend>
                            <section class="filters__breed">
                                <div>
                                    <label for="filters__breed--1">Breed</label>
                                    <input placeholder="dog breed" type="text" name="breed1" id="filters__breed--1" />
                                </div>
                                <div>
                                    <label for="filters__breed--2">Breed</label>
                                    <input placeholder="dog breed" type="text" name="breed2" id="filters__breed--2" />
                                </div>        
                            </section>
                            
                            <section class="filters__sexAgeSize">
                                <label for="filters__sexAgeSize--age">Size:</label>
                                <select name="age" id="filters__sexAgeSize--size">
                                    <option value=""></option>
                                    <option value="S">Small</option>
                                    <option value="M">Medium</option>
                                    <option value="L">Large</option>
                                    <option value="XL">Extra-large</option>
                                </select>

                                <label for="filters__sexAgeSize--size">Age:</label>
                                <select name="size" id="filters__sexAgeSize--age">
                                    <option value=""></option>
                                    <option value="Baby">Baby</option>
                                    <option value="Young">Young</option>
                                    <option value="Adult">Adult</option>
                                    <option value="Senior">Senior</option>
                                </select>

                                <label for="filters__sexAgeSize--sex">Sex:</label>
                                <select name="sex" id="filters__sexAgeSize--sex">
                                    <option value=""></option>
                                    <option value="F">Female</option>
                                    <option value="M">Male</option>
                                </select>
                            </section>    
                    </fieldset>
                    <div class="search-buttons">
                        <button type="submit" class="js-button--dogs">Find Dogs</button>
                        <button type="submit" class="js-button--random">Meet a Random Dog</button>
                        <button type="reset" class="js-button--reset">Reset Doggy Details</button>
                    </div>
                </form>
        </section>

        <section class="js-search-form--shelter shelter-search">
                <h2>Search local shelters for an animal friend!</h2>
            <form action="#" class="js-search-form-shelter search_form">
                    <label for="search_form--location" required>*Location</label>
                        <input placeholder="city, state" type="text" name="location" id="search_form--shelter-location" class="js-search-location" size="35" required/>
                    <button type="submit" class="js-button--shelters">Find a Shelter</button>
                </form>
        </section>
    </main>
    <div class="results-area">
        <section class="js-results results">
        </section>

        <section class="js-results-shelters results-shelters">
                
        </section>

        <section class="js-results-shelter-animals results">
                
        </section>

        <section class="js-results-single results">
            
        </section>
    </div>
    
    <footer role="content-info">
        <p>Powered by Petfinder API <i class="fa fa-paw" aria-hidden="true"></i> <a href="https://www.petfinder.com/" target="_blank">Petfinder.com</a></p>
        <p>See more projects by Lindsey Barbee-Vargas on <i class="fa fa-github" aria-hidden="true"></i> <a href="https://github.com/bluelb84" target="_blank">Github</a></p>
    </footer>

    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="jquery.easy-autocomplete.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyARnKMfya-RI_Sn8MWJ_oM6RS-e8JaJufM&libraries=places&callback=autocompleteLocations"></script>
</body>
</html>
