<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="CSS/style.css">
    <script src="https://use.fontawesome.com/0f4f010bd8.js"></script>
    <title>Project Paws</title>
</head>
<body>
    <header>
        <h1>Project Paws</h1>
    </header>
    
    <main role="main" class="js-searchBasic searchBasic">
        <form action="#" class="js-search-form search_form">
            <h2>Find A Doggy Friend!</h2>
                <label for="search_form--location" required>*Location</label>
                <input placeholder="city, state" type="text" name="location" id="search_form--location" class="js-search-location" required/>
                    
                    <fieldset name="filter" class="filters">
                        <legend>Doggy Details</legend>
                        <section class="filters__breed">
                            <label for="filters__breed--1">Breed</label>
                            <input placeholder="dog breed" type="text" name="breed1" id="filters__breed--1" />

                            <label for="filters__breed--2">Breed</label>
                            <input placeholder="dog breed" type="text" name="breed2" id="filters__breed--2" />
                        </section>
                        
                        <section class="filters__sexAgeSize">
                            <label for="filters__sexAgeSize--age">Size:</label>
                            <select name="age" id="filters__sexAgeSize--age">
                                <option value="0">Small</option>
                                <option value="1">Medium</option>
                                <option value="2">Large</option>
                                <option value="3">Extra-large</option>
                            </select>

                            <label for="filters__sexAgeSize--size">Age:</label>
                            <select name="size" id="filters__sexAgeSize--size">
                                <option value="0">Baby </option>
                                <option value="1">Young</option>
                                <option value="2">Adult</option>
                                <option value="3">Senior</option>
                            </select>

                            <label for="filters__sexAgeSize--sex">Sex:</label>
                            <select name="sex" id="filters__sexAgeSize--sex">
                                <option value="0">Female/Male</option>
                                <option value="1">Female</option>
                                <option value="2">Male</option>
                            </select>
                        </section>    
                </fieldset>
                <button type="submit" class="js-button--dogs">Find Dogs</button>
                <button type="submit" class="js-button--shelters">Find a Shelter</button>
                <button type="submit" class="js-button--random">Meet a Random Dog</button>
                <button type="reset" class="js-button--reset">Reset Doggy Details</button>
        </form>
    </main>
    
    <section class="js-results results">
    </section>

    <footer role="content-info">
        <p>Powered by Petfinder API <i class="fa fa-paw" aria-hidden="true"></i> <a href="https://www.petfinder.com/" target="_blank">Petfinder.com</a></p>
        <p>See more projects by Lindsey Barbee-Vargas on <i class="fa fa-github" aria-hidden="true"></i> <a href="https://github.com/bluelb84" target="_blank">Github</a></p>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
</body>
</html>
